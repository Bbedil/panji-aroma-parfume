<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="logo">
          <img src="logo.png" alt="Plant Logo" />
        </div>
        <div class="menu">
          <img src="menu-icon.png" alt="Menu Icon" />
        </div>
      </header>

      <!-- My Plants Section -->
      <section class="my-plants">
        <h2>My plants<span class="plant-count">³</span></h2>
        <div class="plant-cards">
          <div class="plant-card">
            <img src="monstera.jpeg" alt="Monstera" />
            <div class="plant-info">
              <h3>Monstéra</h3>
              <p>Indoor</p>
            </div>
          </div>
          <div class="plant-card">
            <img src="cactus.jpeg" alt="Cactus" />
            <div class="plant-info">
              <h3>Cactus</h3>
              <p>Indoor</p>
            </div>
          </div>
          <div class="plant-card">
            <img src="howea.jpeg" alt="Howea" />
            <div class="plant-info">
              <h3>Howea</h3>
              <p>Outdoor</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Explore Section -->
      <section class="explore">
        <h2>Explore</h2>
        <div class="explore-cards">
          <div class="explore-card">
            <img src="gazania.jpeg" alt="Gazania" />
            <div class="explore-info">
              <h3>Gazania</h3>
              <p>$12</p>
              <p>Outdoor</p>
            </div>
          </div>
          <div class="explore-card">
            <img src="bamboo.jpg" alt="Bamboo" />
            <div class="explore-info">
              <h3>Bamboo</h3>
              <p>$20</p>
              <p>Outdoor</p>
            </div>
          </div>
          <div class="explore-card">
            <img src="schefflera.jpg" alt="Schefflera" />
            <div class="explore-info">
              <h3>Schefflera</h3>
              <p>Outdoor</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer Section -->
      <footer>
        <div class="water-control">
          <p>Adjust the watering of plants</p>
          <button>Water Now</button>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
